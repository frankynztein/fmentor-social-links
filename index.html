<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="profile">
      <div class="profile-image">
        <img src="./assets/images/avatar-jessica.jpeg" alt="">
      </div>
      <div class="profile-info">
        <p class="profile-name">Jessica Randall</p>
        <p class="profile-home">London, United Kingdom</p>
        <span class="profile-title">"Front-end developer and avid reader."</span>
      </div>
    </div>
    <div class="social-info">
      <ul>
        <li><a href="/">Github</a></li>
        <li><a href="/">Frontend Mentor</a></li>
        <li><a href="/">LinkedIn</a></li>
        <li><a href="/">Twitter</a></li>
        <li><a href="/">Instagram</a></li>
      </ul>
    </div>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/frankynztein">Franciree</a>.
  </div>
</body>
</html>
